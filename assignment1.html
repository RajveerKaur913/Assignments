    <body>
        <!-- Question 1
        What will the code below output to the console and why ?
        console.log(1 + "2" + "2");
        console.log(1 + +"2" + "2");
        console.log(1 + -"1" + "2");
        console.log(+"1" + "1" + "2");
        console.log( "A" - "B" + "2");
        console.log( "A" - "B" + 2); -->

            <script>
            console.log(1 + "2" + "2");
            console.log(1 + +"2" + "2");
            console.log(1 + -"1" + "2");
            console.log(+"1" + "1" + "2");
            console.log( "A" - "B" + "2");
            console.log( "A" - "B" + 2);

            // OUTPUTS:
            // 122 (both "2" are strings so + concatinate them after 1)
            // 32 
            // 02
            // 112 (concatination)
            // NaN2 ("A" and "B" are strings so subtraction not possible thats why it shows NaN and concatinate "2")
            // NaN (because "A" and "B" both are string so subtraction not possible)


// Question 2
// You are given a variable “marks”. Your task is to print:
// - AA if the mark is greater than 90
// - AB if the mark is greater than 80 and less than or equal to 90
// - BB if the mark is greater than 70and less than or equal to 80
// - BC if the mark is greater than 60 and less than or equal to 70
// - CC if the mark is greater than 50 and less than or equal to 60
// - CD if the mark is greater than 40 and less than or equal to 50
// - DD if the mark is greater than 30 and less than or equal to 40
// - FF if the mark is less than or equal to 30


            var mark=12;
            if(mark>90){
                console.log("AA");
            }
            else if(mark>80 && mark<=90){
                console.log("AB");
            }
            else if(mark>70 && mark<=80){
                console.log("BB");
            }
            else if(mark>60 && mark<=70){
                console.log("BC");
            }
            else if(mark>50 && mark<=60){
                console.log("CC");
            }
            else if(mark>40 && mark<=50){
                console.log("CD");
            }
            else if(mark>30 && mark<=40){
                console.log("DD");
            }
            else{
                console.log("FF");
            }
        </script>
    </body>
</html>
